<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Background with Text</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh; /* Adjust this as needed */
        background-image: url("your-background-image.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content {
        max-width: 80%; /* Adjust this as needed */
      }

      .content h1 {
        font-size: 3em; /* Adjust this as needed */
        margin-bottom: 20px;
      }

      .content p {
        font-size: 1.2em; /* Adjust this as needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Your Title</h1>
        <p>Your text content goes here.</p>
      </div>
    </div>
  </body>
</html>
